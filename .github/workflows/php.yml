name: PHP selftests

on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php-versions: ['7.4', '8.0']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Composer install
      run: composer install

    - name: Composer test
      env:
        WAVESKIT_SEED: ${{ secrets.WAVESKIT_SEED }}
        WAVESKIT_NODES: ${{ secrets.WAVESKIT_NODES }}
      run: composer test --timeout=3600
